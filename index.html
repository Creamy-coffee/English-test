        updateButtonStates();
        renderContent();
    }

    function renderContent() {
        const container = document.getElementById('content-area');
        const data = db[currentBook];
        let html = '';

        data.forEach((unit, uIdx) => {
            html += `<div class="unit-block">
                        <div class="unit-title">${unit.unit}</div>`;
            
            unit.sections.forEach((sec, sIdx) => {
                html += `<div class="section-header">${sec.name}</div>`;
                
                sec.qs.forEach((q, qIdx) => {
                    const qId = `${currentBook}-u${uIdx}-s${sIdx}-q${qIdx}`;
                    html += `
                    <div class="question-card" id="${qId}">
                        <div class="q-stem">${q.q}</div>
                        <div class="q-trans">${q.t}</div>
                        <div class="options-grid">
                            ${q.opts.map(opt => 
                                `<div class="opt-btn" onclick="check('${qId}', '${opt.v.trim().charAt(0).toLowerCase()}', '${q.ans.toLowerCase()}')">
                                    ${opt.v}
                                    <div class="opt-trans">${opt.t}</div>
                                 </div>`
                            ).join('')}
                        </div>
                        <div class="answer-key">æ­£ç¡®ç­”æ¡ˆ: ${q.ans.toUpperCase()}</div>
                    </div>`;
                });
            });
            html += `</div>`;
        });

        container.innerHTML = html;
    }

    function check(qId, selected, correct) {
        const qEl = document.getElementById(qId);
        
        // å…è®¸é‡é€‰ï¼Œæ¯æ¬¡ç‚¹å‡»å…ˆæ¸…é™¤æ—§æ ·å¼
        const btns = qEl.querySelectorAll('.opt-btn');
        btns.forEach(btn => btn.classList.remove('correct', 'wrong'));

        btns.forEach(btn => {
            // è·å–é€‰é¡¹çš„é¦–å­—æ¯ (A/B/C/D æˆ– a/b/c/d)ï¼Œç»Ÿä¸€è½¬å°å†™æ¯”è¾ƒ
            const optLetter = btn.innerText.trim().charAt(0).toLowerCase();
            const correctLetter = correct.toLowerCase();
            const selectedLetter = selected.toLowerCase();

            // é€»è¾‘ï¼š
            // 1. å¦‚æœè¿™ä¸ªæŒ‰é’®æ˜¯æ­£ç¡®ç­”æ¡ˆ -> ç»¿è‰²
            // 2. å¦‚æœè¿™ä¸ªæŒ‰é’®æ˜¯ç”¨æˆ·é€‰çš„ï¼Œä¸”é€‰é”™äº† -> çº¢è‰²
            
            if (optLetter === correctLetter) {
                btn.classList.add('correct');
            }
            
            if (optLetter === selectedLetter && selectedLetter !== correctLetter) {
                btn.classList.add('wrong');
            }
        });
    }

    function toggleState(type) {
        if (type === 'trans') {
            document.body.classList.toggle('show-trans');
        } else if (type === 'ans') {
            document.body.classList.toggle('show-ans');
        }
        updateButtonStates();
    }

    function updateButtonStates() {
        const transBtn = document.querySelector('.btn-trans');
        const ansBtn = document.querySelector('.btn-ans');
        
        if (document.body.classList.contains('show-trans')) {
            transBtn.classList.add('active');
            transBtn.innerHTML = "ğŸ”¤ éšè—ç¿»è¯‘";
        } else {
            transBtn.classList.remove('active');
            transBtn.innerHTML = "ğŸ”¤ ä¸­è‹±å¯¹ç…§";
        }

        if (document.body.classList.contains('show-ans')) {
            ansBtn.classList.add('active');
            ansBtn.innerHTML = "ğŸ™ˆ éšè—ç­”æ¡ˆ";
        } else {
            ansBtn.classList.remove('active');
            ansBtn.innerHTML = "ğŸ‘ï¸ æ˜¾ç¤ºç­”æ¡ˆ";
        }
    }

    function exportWord() {
        const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
        <head><meta charset='utf-8'><title>Export</title>
        <style>
            body { font-family: 'Times New Roman', SimSun, serif; }
            .q-trans, .opt-trans, .answer-key { display: block !important; color: #555; font-size: 14px; margin-bottom: 5px; }
            .question-card { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
            .opt-btn { border: none; padding: 2px 0; }
            .opt-btn::after { display: none; }
        </style>
        </head><body><h1>${currentBook === 'book1' ? 'ç»¼åˆæ•™ç¨‹' : (currentBook === 'book2' ? 'é˜…è¯»æ•™ç¨‹' : 'å¬åŠ›é¢˜åº“')} ç»ƒä¹ é¢˜</h1>`;
        
        const content = document.getElementById('content-area').cloneNode(true);
        
        // å¼ºåˆ¶æ˜¾ç¤ºç¿»è¯‘å’Œç­”æ¡ˆ
        content.querySelectorAll('.q-trans, .opt-trans, .answer-key').forEach(el => {
            el.style.display = 'block';
        });

        // ç§»é™¤äº¤äº’å±æ€§
        content.querySelectorAll('.opt-btn').forEach(btn => {
            btn.removeAttribute('onclick');
        });

        const footer = "</body></html>";
        const sourceHTML = header + content.innerHTML + footer;

        const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
        const link = document.createElement("a");
        document.body.appendChild(link);
        link.href = source;
        link.download = `English_Practice_${currentBook}.doc`;
        link.click();
        document.body.removeChild(link);
    }

    // åˆå§‹åŒ–
    init();

</script>
