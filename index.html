    let currentBook = 'book1';

    function init() {
        renderContent();
    }

    function switchBook(bookId) {
        currentBook = bookId;
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector(`.tab-btn[onclick="switchBook('${bookId}')"]`).classList.add('active');
        renderContent();
    }

    function renderContent() {
        const container = document.getElementById('content-area');
        const data = db[currentBook];
        let html = '';

        data.forEach((unit) => {
            html += `<div class="unit-block">
                        <div class="unit-title">${unit.unit}</div>`;
            
            // Handle different structures
            if (unit.sections) {
                unit.sections.forEach((sec, sIdx) => {
                    html += `<div class="section-header">${sec.name}</div>`;
                    sec.qs.forEach((q, qIdx) => {
                        const qId = `${currentBook}-${unit.unit}-s${sIdx}-q${qIdx}`;
                        html += createCard(q, qId);
                    });
                });
            } else if (unit.passages) {
                unit.passages.forEach((p, pIdx) => {
                    html += `<div class="section-header">${p.title}</div>`;
                    p.qs.forEach((q, qIdx) => {
                        const qId = `${currentBook}-${unit.unit}-p${pIdx}-q${qIdx}`;
                        html += createCard(q, qId);
                    });
                });
            } else if (unit.qs) {
                unit.qs.forEach((q, qIdx) => {
                    const qId = `${currentBook}-${unit.unit}-q${qIdx}`;
                    html += createCard(q, qId);
                });
            }
            
            html += `</div>`;
        });

        container.innerHTML = html;
    }

    function createCard(q, qId) {
        return `
        <div class="question-card" id="${qId}">
            <div class="q-stem">${q.q}</div>
            <div class="q-trans">${q.t}</div>
            <div class="options-grid">
                ${q.opts.map(opt => `
                    <div class="opt-btn" onclick="check(this, '${opt.v.trim().charAt(0).toLowerCase()}', '${q.ans.toLowerCase()}')">
                        ${opt.v}
                        <div class="opt-trans">${opt.t}</div>
                    </div>
                `).join('')}
            </div>
            <div class="answer-key">æ­£ç¡®ç­”æ¡ˆ: ${q.ans.toUpperCase()}</div>
        </div>`;
    }

    function check(el, selected, correct) {
        const parent = el.parentElement;
        parent.querySelectorAll('.opt-btn').forEach(btn => btn.classList.remove('correct', 'wrong'));

        if (selected === correct) {
            el.classList.add('correct');
        } else {
            el.classList.add('wrong');
            // Auto show correct
            const btns = Array.from(parent.children);
            const correctBtn = btns.find(b => b.innerText.trim().charAt(0).toLowerCase() === correct);
            if (correctBtn) correctBtn.classList.add('correct');
        }
    }

    function toggleState(type) {
        const body = document.body;
        const btn = document.querySelector(`.btn-${type}`);
        
        if (type === 'trans') {
            body.classList.toggle('show-trans');
            btn.classList.toggle('active');
        } else if (type === 'ans') {
            body.classList.toggle('show-ans');
            btn.classList.toggle('active');
        }
    }

    function exportWord() {
        const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' 
                        xmlns:w='urn:schemas-microsoft-com:office:word' 
                        xmlns='http://www.w3.org/TR/REC-html40'>
                        <head><meta charset='utf-8'><title>Export</title>
                        <style>
                            body { font-family: 'Times New Roman', SimSun; }
                            .q-text { font-weight: bold; margin-top: 15px; font-size:14px; }
                            .q-trans { color: #27ae60; font-size: 12px; margin-bottom: 5px; display: block !important; }
                            .opt-btn { display: block; margin: 2px 0; font-size:14px; }
                            .opt-trans { color: #7f8c8d; font-size: 12px; margin-left: 10px; display: inline !important; }
                            .answer-key { color: red; font-weight: bold; display: block !important; margin-bottom: 15px; border:none;}
                        </style></head><body>`;
        
        const content = document.getElementById('content-area').cloneNode(true);
        
        // Clean up for export
        content.querySelectorAll('*').forEach(el => {
            el.removeAttribute('onclick');
            el.classList.remove('correct', 'wrong');
        });

        // Force show hidden elements
        content.querySelectorAll('.q-trans, .opt-trans, .answer-key').forEach(el => {
            el.style.display = 'block';
        });

        const footer = "</body></html>";
        const sourceHTML = header + content.innerHTML + footer;

        const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
        const fileDownload = document.createElement("a");
        document.body.appendChild(fileDownload);
        fileDownload.href = source;
        fileDownload.download = `English_Questions_${currentBook}.doc`;
        fileDownload.click();
        document.body.removeChild(fileDownload);
    }
